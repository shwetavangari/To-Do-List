<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="box">
            <i class="fa-solid logo fa-list-check"></i>
            <input id="task" type="text" placeholder="Type here">
            <button onclick="addToList()" class="btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="list-task">
            <!-- <h2>Tasks</h2> -->
            <ul id="listitems">
                <!-- <li>
                    <i class="fa-regular first fa-circle"></i>
                    <span class="task"> Task 1 </span>
                    <i class="fa-solid last fa-trash"></i>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
